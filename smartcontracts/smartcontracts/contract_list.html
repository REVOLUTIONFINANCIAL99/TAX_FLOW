<!DOCTYPE html>
<html>
<head>
    <title>Contract List</title>
</head>
<body>
    <h1>Smart Contracts</h1>
    <ul>
        {% for contract in contracts %}
            <li>{{ contract.name }} - {{ contract.contract_address }} - Active: {{ contract.is_active }}</li>
        {% endfor %}
    </ul>
</body>
</html>
